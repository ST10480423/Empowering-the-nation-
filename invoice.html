  <!-- Navigation -->

        <span class="nav-emoji">

      </div>
    </div>
    <ul class="nav-links">
      <li><a href="Home.html">Home</a></li>

  <!-- Main content and checkout are identical to your current file -->
  <!-- (omitted here for brevity) -->

  <!-- Success Modal -->
  <div id="successModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg p-8 max-w-md mx-4">
      <div class="text-center">
        <div class="text-green-600 text-6xl mb-4">✅</div>
        <h2 class="text-2xl font-bold text-gray-900 mb-4">Enrollment Successful!</h2>
        <p class="text-gray-600 mb-6">
          Your course enrollment has been completed successfully. You will receive a confirmation email shortly.
        </p>
        <div class="space-y-3">
          <button id="viewStatusBtn" class="w-full btn-primary" onclick="window.location.href='status.html'">
            View Application Status
          </button>
          <button id="backToHomeBtn" class="w-full btn-outline">Back to Home</button>
        </div>
      </div>
    </div>
  </div>

  <!-- ✅ Invoice Section -->
  <div id="invoiceSection" class="hidden fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg p-8 max-w-lg mx-4 w-full">
      <h2 class="text-2xl font-bold text-gray-900 mb-4 text-center">Your Invoice</h2>
      <p class="text-gray-600 mb-6 text-center">Review and download your invoice below.</p>

      <div id="invoiceDetails" class="bg-gray-50 border rounded-lg p-4 mb-4">
        <!-- Populated dynamically -->
      </div>

      <div class="flex flex-col space-y-3">
        <button id="downloadInvoiceBtn" class="btn-primary">⬇️ Download Invoice (PDF)</button>
        <button id="closeInvoiceBtn" class="btn-outline">Close</button>
      </div>
    </div>
    <script src="Js/invoice.js"></script>
</body>
